<h2>{{ posting.job_title }}</h2>
<h3>{{ posting.company_name }}</h3>
<p><strong>Location:</strong> {{ posting.location }}</p>
<p><strong>Date Created:</strong> {{ posting.date_created }}</p>
<p><strong>Posting URL:</strong> <a href="{{ posting.posting_url }}" target="_blank">{{ posting.posting_url }}</a></p>
<p><strong>Job Description:</strong></p>
<div>{{ posting.description }}</div>

<a href="{% url 'edit_posting' posting.pk %}" class="button">Edit</a>
<a href="{% url 'dashboard' %}" class="button">Back to Dashboard</a>
