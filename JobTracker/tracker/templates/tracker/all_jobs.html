{% extends 'tracker/base.html' %}

{% block content %}
<h2>My Jobs</h2>

<!-- Button to view the map -->
<a href="{% url 'create_job' %}" class="btn btn-primary">New Posting</a>

<div class="container" style="width: 100%;">
    <!-- Job job list -->
    <table style="width: 100%;">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Company Name</th>
                <th>Location</th>
                <th>Remote</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.job_title }}</td>
                <td>{{ job.company_name }}</td>
                <td>{{ job.location }}</td>
                <td>{{ job.is_remote|yesno:"Yes,No" }}</td>
                <td>
                    <a href="{% url 'view_job' job.id %}">View</a> |
                    <a href="{% url 'edit_job' job.id %}">Edit</a> |
                    <a href="{% url 'delete_job' job.id %}" onclick="return confirm('Are you sure you want to delete this job?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
