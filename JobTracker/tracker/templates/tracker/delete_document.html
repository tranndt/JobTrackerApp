{% extends 'tracker/base.html' %}

{% block content %}
<h2>Delete Document</h2>

<p>Are you sure you want to delete the document "{{ document.document_name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'view_all_documents' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
