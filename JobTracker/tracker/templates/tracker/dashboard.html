<h2>Dashboard</h2>

<!-- Button to view the map -->
<a href="{% url 'map_view' %}" class="button">View Map</a>
<a href="{% url 'create_posting' %}" class="button">Create New Posting</a>

<!-- Job posting list -->
<table>
  <thead>
    <tr>
      <th>Company Name</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for job in job_postings %}
    <tr>
      <td>{{ job.company_name }}</td>
      <td>{{ job.address }}</td>
      <td>
        <!-- View job posting button -->
        <a href="{% url 'view_posting' job.id %}">View</a>
        <!-- Delete job posting button -->
        <a href="{% url 'delete_posting' job.id %}" onclick="return confirm('Are you sure you want to delete this posting?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
