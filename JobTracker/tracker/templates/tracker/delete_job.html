{% extends 'tracker/base.html' %}

{% block content %}
<h2>Delete Job</h2>

<p>Are you sure you want to delete the job posting <span style="color:red">{{ job.job_title }} - {{job.company_name}}</span>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'view_job' job.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
