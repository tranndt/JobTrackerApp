<!DOCTYPE html>
<html>
<head>
    <title>Job Postings Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h2>Job Postings Map</h2>
    <a href="{% url 'dashboard' %}" class="button">Back to Dashboard</a>
    <div id="map"></div>

    <script type="text/javascript">
        var map = L.map('map').setView([49.8951, -97.1384], 10);  // Default to Winnipeg

        // Add monochrome tile layer (from CartoDB)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">CartoDB</a>'
        }).addTo(map);

        // Add pins for each job posting
        var postings = {{ job_postings_json|safe }};
        console.log(postings); // To verify the data
        postings.forEach(function(posting) {
            console.log("Processing posting:", posting); // Log each posting being processed
            if (posting.fields.latitude && posting.fields.longitude) {
                console.log([posting.fields.latitude, posting.fields.longitude]); // Log the coordinates
                L.marker([posting.fields.latitude, posting.fields.longitude])
                    .addTo(map)
                    .bindPopup(`<b>${posting.fields.company_name}</b><br>${posting.fields.address}`);
            }
        });
    </script>
</body>
</html>
