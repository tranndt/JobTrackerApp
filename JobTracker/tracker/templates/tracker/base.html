<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Job Tracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'map_view' %}" class="button">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_files' %}">Upload Documents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_all_documents' %}">View Documents</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="container mt-4">
            {% block content %}
            <!-- Content from child templates will go here -->
            {% endblock %}
        </div>
    
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted">&copy; 2024 Job Tracker App</span>
            </div>
        </footer>
    </div>
</body>
</html>
